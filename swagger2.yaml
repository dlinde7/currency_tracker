--- 
components: 
  schemas: 
    Currency: 
      additionalProperties: false
      properties: 
        date: 
          format: date-time
          type: string
        details: 
          $ref: "#/components/schemas/CurrencyDetail"
        pretty: 
          nullable: true
          readOnly: true
          type: string
        value: 
          format: double
          type: number
      type: object
    CurrencyDetail: 
      additionalProperties: false
      properties: 
        isVirtual: 
          type: boolean
        iso: 
          nullable: true
          type: string
        name: 
          nullable: true
          type: string
        symbol: 
          nullable: true
          type: string
      type: object
info: 
  title: currency_tracker
  version: v1
openapi: "3.0.1"
paths: 
  /Currency: 
    get: 
      parameters: 
        - 
          in: query
          name: iso
          schema: 
            nullable: true
            type: string
      responses: 
        ? "200"
        : 
          content: 
            application/json: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
            text/json: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
            text/plain: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
          description: Success
      tags: 
        - Currency
  /Currency/all: 
    get: 
      parameters: 
        - 
          in: query
          name: iso
          schema: 
            nullable: true
            type: string
      responses: 
        ? "200"
        : 
          content: 
            application/json: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
            text/json: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
            text/plain: 
              schema: 
                items: 
                  $ref: "#/components/schemas/Currency"
                type: array
          description: Success
      tags: 
        - Currency
  ? "/Currency/{iso}"
  : 
    get: 
      parameters: 
        - 
          in: path
          name: iso
          required: true
          schema: 
            nullable: true
            type: string
      responses: 
        ? "200"
        : 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Currency"
            text/json: 
              schema: 
                $ref: "#/components/schemas/Currency"
            text/plain: 
              schema: 
                $ref: "#/components/schemas/Currency"
          description: Success
      tags: 
        - Currency
